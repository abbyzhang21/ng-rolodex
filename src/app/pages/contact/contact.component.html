<p>
    {{title}}
</p>

<form action=''>
    <input type="text" name='name' [(ngModel)]='formData.name'>
    <br />
    <input type="text" name='email' [(ngModel)]='formData.email'>
    <br />
    <input type="number" name='cell' [(ngModel)]='formData.cell'>
</form>

<div [class]="formData.name ==='abby' ? 'test' : 'type'">
    {{formData.name}}
</div>
<div [class]="formData.name !=='abby' ? 'test' : 'type'">
    typing....
</div>

<br>
<br>
<button (click)='submit()'>Submit</button>
